<div class="container" ng-Controller="c_jobController">
<br><br>
<h1 class="well"><center><font face="Monotype Corsiva">Post Job</font></center></h1><hr style="height:2px;background-color:black;"><br><br>


				
	<form>
		
			<div class="row">
				<div class="col-sm-6 form-group">
					<label>Job Title</label>
						<input type="text" name="jobtitle" ng-model="Job.jobtitle"  placeholder="Enter Jot title Here" class="form-control" required>
				</div>
				
				<div class="col-sm-6 form-group">
					<label>Job Salary</label>
						<input type="text" name="jobsalary" ng-model="Job.jobsalary" placeholder="Enter Job Salary" class="form-control" required>
				</div>		
			</div>					
			
			<div class="form-group">
					<label>Job Description</label>
						<textarea name="jobdesciption" ng-model="Job.jobdescription" placeholder="Enter Description Here" rows="3" class="form-control" required></textarea>
			</div>
						
			<div class="form-group">
				<label>How many Vacancies</label>
					<input type="text" name="no_of_openings" ng-model="Job.no_of_openings" placeholder="Enter nuber of openings" class="form-control" required>
			</div>		
					
			<div class="form-group">
				<label>Job Qualification</label>
					<input type="text" name="jobqualification" ng-model="Job.jobqualification" placeholder="Enter Qualification Here" class="form-control" required>
			</div>	

			<button type="button" ng-click="postjob()" class="btn btn-lg btn-primary">Post Job</button>					
		
	</form> 
	</div>
