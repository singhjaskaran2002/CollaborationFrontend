<div class="container" ng-Controller="c_jobController">

<h2 align="center" style="margin:20px 0;background-color:ghostwhite;font-family:Monotype Corsiva">Featured Jobs</h2><br>
<p style="font-weight:bold;font-size:20px;text-decoration:underline;" ng-hide="CurrentUser == undefined">Current User: {{CurrentUser.username}}</p><br>

<div ng-repeat="job in jobs">
  
  <button type="button" style="width:200px;border:0;" class="btn btn-default" data-toggle="collapse" data-target="#{{job.jobid}}">{{job.jobtitle}}</button>
  <span class="badge badge-primary">{{job.job_posted_date}}</span>
  <span class="badge badge-success">{{job.jobstatus}}</span>
  <br>
  <div id="{{job.jobid}}" class="collapse"><br>
    <textarea class="form-control" readonly rows="5" name="jobdescription" ng-model="job.jobdescription" placeholder="{{job.jobdescription}}"></textarea>
    <br>
      	<button type="button" class="btn btn-primary" ng-click="applyjobClicked(job.jobid)" ng-hide="CurrentUser == undefined">Apply</button>
  		<button type="button" class="btn btn-danger" ng-click="deletejob(job.jobid)" ng-show="CurrentUser.role=='ROLE_ADMIN'">Delete</button>
  </div>
  
  <br><hr>
  
</div>			<!-- end of ng-repeat -->

</div>
