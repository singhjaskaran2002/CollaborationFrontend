<div class="container" ng-Controller="c_jobController">
<br><br>
<h1 class="well"><center><font face="Monotype Corsiva">Job Application Form</font></center></h1><hr style="height:2px;background-color:black;"><br><br>


				
	<form>
		
			<div class="row">
				<div class="col-sm-6 form-group">
					<label>Job ID</label>
						<input type="text" name="jobtitle" ng-model="JobApplication.jobid" value="101" readonly class="form-control" required>
				</div>
				
				<div class="col-sm-6 form-group">
					<label>Job Title</label>
						<input type="text" name="jobtitle" value="{{jobdata.jobtitle}}" ng-model="JobApplication.jobtitle" readonly class="form-control" required>
				</div>		
			</div>					
			
			<div class="form-group">
					<label>Job Description</label>
						<textarea name="jobdesciption" value="{{jobdata.jobdescription}}" ng-model="JobApplication.jobdescription" readonly rows="3" class="form-control" required></textarea>
			</div>
			
			<div class="form-group">
					<label>Email</label>
						<input type="text" name="email" value="{{CurrentUser.email}}" ng-model="JobApplication.email" readonly class="form-control" required>
			</div>
						
			<div class="form-group">
				<label>Reason</label>
					<textarea name="reason" placeholder="Enter Reason here" ng-model="JobApplication.reason" rows="3" class="form-control" required></textarea>
			</div>		
	

			<button type="button" ng-click="applyjob()" class="btn btn-lg btn-primary">Apply</button>					
		
	</form> 
	</div>
