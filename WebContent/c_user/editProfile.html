<div class="container" ng-Controller="c_userController">
<br>
<div align="center">
	<div class="card" style="width:400px;min-height:630px;padding:0px;border:1px solid black;">
 	 <h4 style="background-color:powderblue;padding:10px;" align="center" class="card-title"><b>Edit Profile</b></h4><br>
    	<p align="center" style="padding:0;"><img class="card-img-top" src="resources/joinme-logo.png" alt="Card image" style="width:150px;height:100px;"></p>
    	<div style="text-align:left;" class="card-body">
    
   		<form enctype="multipart/form-data", method="post", action="http://localhost:8086/collaborationRestService/profile/ImageUpload">

<div>
	<div class="form-group">
      <label for="email"><b>PROFILE NAME :</b> {{CurrentUser.username}}</label>
    </div>
    
    <div class="form-group">
      <label for="email"><b>EMAIL :</b> {{CurrentUser.email}}</label>
    </div>

	<div class="form-group">
      <label for="email"><b>PROFILE PICTURE :</b></label>
    </div>
    
    <div class="form-group">
      <img src="http://localhost:8086/collaborationRestService/profile/getProfilePicture/{{CurrentUser.loginname}}" ng-hide="CurrentUser==undefined" style="width:120px;height:140px;padding:0;margin:0;" alt="user profile picture">
    </div>
		
</div>	
<hr><br><br>
    <div class="form-group">
      <label for="email"><b>UPLOAD NEW PROFILE PICTURE</b></label>
      <input type="file" class="form-control" ng-model="Profile.profilepicture" name="file">
    </div>
    
    <br><br>
    
    <div align="center" class="form-group">
    	<input type="submit" style="width:40%;" class="btn btn-primary" value="UPLOAD">
    </div>
   
</form>
	
		</div>
	</div>
</div>






</div>
